<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input id="loginUsername" type="text" [(ngModel)]="username" placeholder="Benutzername"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input id="loginPassword" [(ngModel)]="password" type="password" placeholder="Passwort"></ion-input>
  </ion-item>
  <br>
  <ion-button id="login" expand="block" (click)="login()">Einloggen</ion-button>
  <ion-button id="register" expand="block" (click)="register()">Registrieren</ion-button>
</ion-content>
