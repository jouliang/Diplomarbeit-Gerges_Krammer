<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DAIM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Search contact" (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list lines="none">
    <ion-item *ngFor="let contact of allContacts" (click)="navigateToChatPage(contact)">
      <ion-icon slot="start" color="medium" name="chatboxes"></ion-icon>
      <ion-label>{{contact.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
