<ion-header>
  <ion-toolbar>
    <ion-title>User aus Gruppe l√∂schen</ion-title>

</ion-header>

<ion-content padding>
    <h1>Gruppen</h1>
    <ion-list lines="none">
      <ion-item class="groups" *ngFor="let group of allGroups" (click)="selectGroup(group)">
        <ion-icon slot="start" color="medium" name="chatboxes"></ion-icon>
        <ion-label>{{group.groupname}} [{{group.isSelected}}]</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="navigateToRemoveUserFromGroupUsersPage()">Aktzeptieren</ion-button>
</ion-content>
