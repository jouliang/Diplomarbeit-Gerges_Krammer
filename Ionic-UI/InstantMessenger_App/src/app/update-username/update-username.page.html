<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToSettingsPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Username ändern</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input id="username" [(ngModel)]="username" placeholder="Username"></ion-input>
  </ion-item>
  <ion-button id="updateUsername" expand="block" (click)="navigateToHomePage()">Ändern</ion-button>
</ion-content>
