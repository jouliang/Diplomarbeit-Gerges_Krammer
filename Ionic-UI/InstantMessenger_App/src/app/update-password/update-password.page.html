<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToSettingsPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>updatePassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input id="oldPassword" [(ngModel)]="oldPassword" placeholder="Old password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input id="newPassword" [(ngModel)]="newPassword" type="password" placeholder="New password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input id="confirmPassword" [(ngModel)]="confirmNewPassword" type="password" placeholder="Confirm password"></ion-input>
  </ion-item>

  <ion-button id="changePassword" expand="block" (click)="changePassword()">Ã„ndern</ion-button>
</ion-content>
