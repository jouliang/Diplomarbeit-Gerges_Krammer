<ion-header>
  <ion-toolbar>
    <ion-title>Account löschen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Sind Sie sicher, dass Sie Ihren Account löschen wollen?<br>Ihre Daten werden gelöscht und Sie automatisch
    ausgeloggt!</p>
  <ion-item>
    <ion-input [(ngModel)]="password" type="password" placeholder="Passwort"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="navigateToLoginPage()">Löschen</ion-button>
</ion-content>
