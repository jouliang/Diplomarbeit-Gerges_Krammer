<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToSettingsPage()"></ion-back-button>
    </ion-buttons>
    <ion-title>Account löschen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Sind Sie sicher, dass Sie Ihren Account löschen wollen?<br>Ihre Daten werden gelöscht und Sie automatisch
    ausgeloggt!</p>
  <ion-item>
    <ion-input id="passwordToDelete" [(ngModel)]="password" type="password" placeholder="Passwort"></ion-input>
  </ion-item>
  <ion-button id="deleteAccount" expand="block" (click)="navigateToLoginPage()">Löschen</ion-button>
</ion-content>
